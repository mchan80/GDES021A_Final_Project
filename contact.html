    <div class="content">
      <section class="contact-form">
        <h1 class="contact">Get in Touch</h1>
        <div class="form">
          <img
            class="bird"
            src="images/bird.png"
            alt="Line drawing of messenger bird"
          />
          <div class="center-align">
            <form action="#" method="post">
              <p>
                <label class="contact" for="name">Enter Your Name &#42;</label>
                <br />
                <input
                  class="textfield"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                  required="required"
                />
              </p>
              <p>
                <label class="contact" for="email"
                  >Enter Your Email &#42;</label
                >
                <br />
                <input
                  class="textfield"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required="required"
                />
              </p>
              <p>
                <label class="contact" for="message"
                  >Enter Your Message &#42;</label
                >
                <br />
                <textarea
                  name="message"
                  id="message"
                  placeholder="Message"
                  required="required"
                  rows="5"
                  cols="1"
                ></textarea>
              </p>
              <div class="button-center-align">
                <button class="contact">Send</button>
              </div>
            </form>
          </div>
        </div>
      </section>
